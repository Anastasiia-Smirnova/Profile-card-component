<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Kumbh+Sans:wght@400;700&family=Square+Peg&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img id="pattern" src="img/bg-pattern-card.svg" alt="">
      <div class="content">
      <img id="avatar" src="img/image-victor.jpg" alt="Victor image">
      <h2 id="name-age">Victor Crest <span> 26</span></h2>
      <p id="location">London</p>
      </div>
      <div class="divider"></div>
      <div class="numbers">
        <div class="followers">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
